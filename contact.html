    <style>
        /* General Page Styles */
        .header {

        }

        }

            color: #333;

        }

        .form-container {
            align-items: center;
            justify-content: center;

        }

            padding: 5px;

            border-radius: 20px;
        }

        /* Full Page Container */
        .page-container {
            width: 100%;
            height: 100vh;
            background-image: url('images/bgcc.jpg'); /* Background Image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Contact Card */
        .contact-card {
            background: rgba(255, 255, 255, 0.95); /* Transparent background */
            max-width: 500px;
            width: 90%;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Heading */
        .contact-card h2 {
            font-size: 30px;
            color: #444;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
        }

        /* Contact Info Bars */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            color: #ffffff;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .contact-item:hover {
            transform: translateY(-5px);
        }

        /* Icons */
        .contact-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .contact-icon img {
            width: 100%;
            height: auto;
        }

        /* Individual Bar Styles */
        .contact-item.phone {
            background: linear-gradient(to right, #3b5998, #30497a); /* Facebook-style Blue */
        }

        .contact-item.email {
            background: linear-gradient(to right, #00aced, #0084b4); /* Twitter Blue */
        }

        .contact-item.location {
            background: linear-gradient(to right, #ff4b5c, #c6002b); /* YouTube Red */
        }

        .contact-item.website {
            background: linear-gradient(to right, #34a853, #2e8b45); /* WhatsApp Green */
        }

        /* Text inside Bars */
        .contact-item p {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-card {
                padding: 20px;
            }

            .contact-card h2 {
                font-size: 24px;
            }

            .contact-item {
                padding: 12px;
            }

            .contact-item p {
                font-size: 15px;
            }

            .contact-icon {
                width: 40px;
                height: 40px;
            }
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
<script>
const userIcon = document.getElementById("userIcon");
const userModal = document.getElementById("userModal");
const showRegister = document.getElementById("showRegister");
const showLogin = document.getElementById("showLogin");
const loginForm = document.getElementById("loginForm");
const registerForm = document.getElementById("registerForm");
const homeLink = document.getElementById("homeLink");
const aboutUsLink = document.getElementById("aboutUsLink");
const contactUsLink = document.getElementById("contactUsLink");


userIcon.addEventListener("click", () => {
    userModal.style.display = "flex";
});

window.addEventListener("click", (event) => {
    if (event.target === userModal) {
        userModal.style.display = "none";
    }
});

showRegister.addEventListener("click", () => {
    loginForm.style.display = "none";
    registerForm.style.display = "block";
});

showLogin.addEventListener("click", () => {
    registerForm.style.display = "none";
    loginForm.style.display = "block";
});

homeLink.addEventListener("click", (e) => {
    e.preventDefault();
    // Redirect to the login page
    window.location.href = "log.html";
});

aboutUsLink.addEventListener("click", (e) => {
    e.preventDefault();
    // Redirect to the about us page
    window.location.href = "lg.html";
});

contactUsLink.addEventListener("click", (e) => {
    e.preventDefault();
    // Redirect to the about us page
    window.location.href = "contact.html";
});
shopLink.addEventListener("click", (e) => {
    e.preventDefault();
    // Redirect to the about us page
    window.location.href = "shop.php";
});





</script>
